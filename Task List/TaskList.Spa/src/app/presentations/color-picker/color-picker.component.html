<button class="button"
        title="Select Color"
        [style.background]="selectedColor"
        (click)="togglePanel()"></button>

<div class="color-panel"
     [ngClass]="{'opened' : isOpened}">
  <div *ngFor="let color of colors"
       class="color-item"
       [style.background]="color"
       (click)="changeColor(color)">
  </div>
</div>
