<div class="tab-content tab-content-1">
  <div class="title">
    Add task form
  </div>
  <div class="form">
    <div class="field">
      <label>Name</label>
      <input type="text" [(ngModel)]="task.name" placeholder="name">
    </div>
    <div class="field">
      <label>Description</label>
      <textarea type="text" [(ngModel)]="task.description" placeholder="description" cols="30" rows="10"></textarea>
    </div>
    <div class="field">
      <label >Priority</label>
      <input type="number" [(ngModel)]="task.priority">
    </div>
    <div class="field">
      <label>Hour to complete</label>
      <input type="number">
    </div>
    <button class="save-button" (click)="onAddTask()">Submit</button>
  </div>
</div>
